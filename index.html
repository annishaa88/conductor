<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Conductor App</title>
    <meta name="description"
          content="Conductor">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/main.css">

    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/dist/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/dist/waveform-playlist.var.js"></script>
    <script type="text/javascript" src="js/songModel.js"></script>
    <script type="text/javascript" src="js/songListModel.js"></script>
    <script type="text/javascript" src="js/songPointsModel.js"></script>
    <script type="text/javascript" src="js/songPlaylist.js"></script>
    <script type="text/javascript" src="js/emitter.js"></script>
    <script type="text/javascript" src="js/test/song.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="js/templatesCompiled.js"></script>
    <script src="js/orchestra-map.js"></script>

    <script>
        var songPlaylist;
        var songPointsModel;
        var songListModel;
        var songAlertModel;
        $(document).ready(function () {
            songPlaylist = new SongPlaylist();
            songAlertModel = new SongAlertModel(true);

            songPointsModel = new SongPointsModel();
            songListModel = new SongListModel(songListJson);

        })

    </script>

</head>


<body>

<div class="padded-panel">

    <!-- Nav tabs -->
    <ul class=" nav nav-pills" role="tablist">
        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
                                                  data-toggle="tab">Home</a>
        </li>
        <li role="presentation"><a href="#songTab" aria-controls="songTab" role="tab" data-toggle="tab">Song</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home"></div>
        <div role="tabpanel" class="tab-pane" id="songTab">
            <div class="padded-panel">
                <div class="well well-sm "><h4 class="heading panel-title"></h4></div>
                <div class="wrapper">
                    <article class="post">
                        <div class="post-content">
                            <div class="image-container text-center">
                                <canvas id='myCanvas'></canvas>

                                <!-- Image Map Generated by http://www.image-map.net/ -->
                                <img id="img-imgmap" class="img-imgmap" hidefocus="true"
                                     src="http://www.dcyop.org/wp-content/uploads/2015/06/172354-004-B8EB7E3C.jpg"
                                     usemap="#image-map">

                                <map name="image-map">
                                    <area alt="first-violin" class="vocals"
                                          title="first-violin" href=""
                                          coords="160,343,34" shape="circle"
                                          class="active">
                                    <area alt="second-violin" title="second-violin" href=""
                                          coords="187,265,38" shape="circle">
                                    <area alt="violas" title="violas" href=""
                                          coords="344,291,41" shape="circle">
                                    <area alt="cellos" title="cellos" href=""
                                          coords="466,348,32" shape="circle">
                                    <area alt="double-basses" class="guitar"
                                          title="double-basses" href=""
                                          coords="584,322,55" shape="circle">
                                    <area alt="horns" title="horns" href="" coords="486,222,36"
                                          shape="circle">
                                    <area alt="picolo-flutes" title="picolo-flutes" href=""
                                          coords="303,224,26" shape="circle">
                                    <area alt="oboes-horn" title="oboes-horn" href=""
                                          coords="432,258,24" shape="circle">
                                    <area alt="bassons-contrabasson"
                                          title="bassons-contrabasson" href="" coords="364,162,32"
                                          shape="circle">
                                    <area alt="clarinet" title="clarinet" href=""
                                          coords="246,175,34" shape="circle">
                                    <area alt="trombones-tuba" title="trombones-tuba" href=""
                                          coords="380,93,33" shape="circle">
                                    <area alt="cornet-trumpets" title="cornet-trumpets" href=""
                                          coords="218,112,32" shape="circle">
                                    <area alt="piano-harp" class="piano" title="piano-harp"
                                          href=""
                                          coords="84,190,51" shape="circle">
                                    <area alt="drums" title="drums" class="drums" href=""
                                          coords="569,135,80"
                                          shape="circle">
                                </map>
                            </div>


                            <div class="container-fluid">
                                <div id="top-bar"
                                     class="playlist-top-bar text-center row align-items-center vertical-align">
                                    <div class="col-md-4">
                                        <h4>Points: <span class="label label-info points">0</span></h4>
                                    </div>

                                    <div class="playlist-toolbar col-md-4">
                                        <div class="btn-group ">
                                                <span class="btn-pause btn btn-warning"><i
                                                        class="fa fa-pause"></i></span>
                                            <span class="btn-play btn btn-success"><i class="fa fa-play"></i></span>
                                            <span class="btn-stop btn btn-danger"><i class="fa fa-stop"></i></span>
                                            <!--span class="btn-rewind btn btn-success"><i class="fa fa-fast-backward"></i></span>
                                            <span class="btn-fast-forward btn btn-success"><i class="fa fa-fast-forward"></i></span-->
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <form>
                                            <label>Volume: <input type="range" min="0" max="100" value="100"
                                                                  class="master-gain input-small form-control"></label>
                                        </form>
                                    </div>

                                </div>
                            </div>

                            <div id="playlist" class="hide"></div>

                            <div class="loading-data hide"></div>
                            <div class="sound-status hide"></div>


                        </div>
                    </article>
                </div>
                <div class="debug-alerts">
                    <div class="alert alert-info" role="alert"></div>
                </div>
            </div>
        </div>

    </div>

</div>
</body>

</html>
